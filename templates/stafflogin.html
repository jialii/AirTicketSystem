<style>
	.center {
	  display: block;
	  margin-right: auto;
	  margin-left: auto;
	}
</style>

<h1 style="text-align:center">Staff Login</h1>
<h3 style="text-align:center">Please enter your username and password</h3>


<form action="/staffloginAuth" method="POST">
	<input class="center" type="text" name = "username" placeholder="Enter Username" required/></br>
	<input class="center" type="password" name = "password" placeholder="Enter Password" required/></br>
	<input class="center" type="submit" value = Login />
	{% if error %}
		<p style="text-align:center"><strong style="text-align:center">Error:</strong> {{error}}</p>
	{% endif %}
</form>

<form>
 <input class="center" type="button" value="Return to Main Login Page" onclick="window.location.href='/login';">
</form>

</body>
